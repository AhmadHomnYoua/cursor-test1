<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETH余额查询</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        .input-box {
            background-color: #ffffff;
            border: 2px solid #ffffff;
            border-radius: 4px;
            padding: 15px 20px;
            width: 100%;
            font-size: 14px;
            color: #000000;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        .input-box::placeholder {
            color: #999999;
        }

        .input-box:focus {
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        .button {
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 4px;
            padding: 15px 40px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
        }

        .button:active {
            transform: translateY(0);
        }

        .button:disabled {
            background-color: #666666;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 40px;
            padding: 30px;
            background-color: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 4px;
            display: none;
        }

        .result.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .balance-label {
            font-size: 12px;
            color: #999999;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .balance-value {
            font-size: 36px;
            font-weight: 300;
            margin-bottom: 20px;
        }

        .balance-eth {
            font-size: 14px;
            color: #999999;
            margin-top: 10px;
        }

        .error {
            color: #ff4444;
            margin-top: 20px;
            font-size: 14px;
        }

        .loading {
            margin-top: 20px;
            font-size: 14px;
            color: #999999;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #333333;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .address-info {
            font-size: 12px;
            color: #666666;
            margin-top: 15px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ETH 余额查询</h1>
        
        <input 
            type="text" 
            id="ethAddress" 
            class="input-box" 
            placeholder="输入以太坊地址 (0x...)"
            autocomplete="off"
        >
        
        <button class="button" onclick="checkBalance()">查询余额</button>
        
        <div id="loading" class="loading" style="display: none;">
            <span class="spinner"></span>
            查询中...
        </div>
        
        <div id="error" class="error"></div>
        
        <div id="result" class="result">
            <div class="balance-label">余额 (USD)</div>
            <div class="balance-value" id="balanceUsd">$0.00</div>
            <div class="balance-eth" id="balanceEth">0 ETH</div>
            <div class="address-info" id="addressInfo"></div>
        </div>
    </div>

    <script>
        // 验证以太坊地址格式
        function isValidEthAddress(address) {
            return /^0x[a-fA-F0-9]{40}$/.test(address);
        }

        // 格式化数字
        function formatNumber(num, decimals = 2) {
            return new Intl.NumberFormat('en-US', {
                minimumFractionDigits: decimals,
                maximumFractionDigits: decimals
            }).format(num);
        }

        // 查询余额
        async function checkBalance() {
            const addressInput = document.getElementById('ethAddress');
            const address = addressInput.value.trim();
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');

            // 清除之前的结果
            resultDiv.classList.remove('show');
            errorDiv.textContent = '';

            // 验证地址
            if (!address) {
                errorDiv.textContent = '请输入以太坊地址';
                return;
            }

            if (!isValidEthAddress(address)) {
                errorDiv.textContent = '请输入有效的以太坊地址 (以0x开头的42位字符)';
                return;
            }

            // 显示加载状态
            loadingDiv.style.display = 'block';

            try {
                // 并行请求余额和价格
                const [balanceData, priceData] = await Promise.all([
                    getEthBalance(address),
                    getEthPrice()
                ]);

                const balanceInEth = balanceData;
                const ethPriceUsd = priceData;
                const balanceInUsd = balanceInEth * ethPriceUsd;

                // 显示结果
                document.getElementById('balanceUsd').textContent = '$' + formatNumber(balanceInUsd, 2);
                document.getElementById('balanceEth').textContent = formatNumber(balanceInEth, 6) + ' ETH';
                document.getElementById('addressInfo').textContent = '地址: ' + address;
                
                resultDiv.classList.add('show');
                loadingDiv.style.display = 'none';

            } catch (error) {
                console.error('查询错误:', error);
                errorDiv.textContent = '查询失败: ' + error.message;
                loadingDiv.style.display = 'none';
            }
        }

        // 获取ETH余额 - 使用多个备用API
        async function getEthBalance(address) {
            // 方法1: 使用Etherscan API (免费，无需API key的公开端点)
            try {
                const response = await fetch(
                    `https://api.etherscan.io/api?module=account&action=balance&address=${address}&tag=latest`
                );
                const data = await response.json();
                
                if (data.status === '1' && data.result) {
                    // 将Wei转换为ETH (1 ETH = 10^18 Wei)
                    return parseFloat(data.result) / Math.pow(10, 18);
                }
            } catch (error) {
                console.error('Etherscan API 失败:', error);
            }

            // 方法2: 使用Alchemy公开端点
            try {
                const response = await fetch('https://eth-mainnet.g.alchemy.com/v2/demo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        jsonrpc: '2.0',
                        id: 1,
                        method: 'eth_getBalance',
                        params: [address, 'latest']
                    })
                });
                const data = await response.json();
                
                if (data.result) {
                    // 将十六进制Wei转换为ETH
                    const weiBalance = parseInt(data.result, 16);
                    return weiBalance / Math.pow(10, 18);
                }
            } catch (error) {
                console.error('Alchemy API 失败:', error);
            }

            // 方法3: 使用Cloudflare的ETH网关
            try {
                const response = await fetch('https://cloudflare-eth.com', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        jsonrpc: '2.0',
                        id: 1,
                        method: 'eth_getBalance',
                        params: [address, 'latest']
                    })
                });
                const data = await response.json();
                
                if (data.result) {
                    const weiBalance = parseInt(data.result, 16);
                    return weiBalance / Math.pow(10, 18);
                }
            } catch (error) {
                console.error('Cloudflare API 失败:', error);
            }

            throw new Error('无法获取余额，请稍后重试');
        }

        // 获取ETH当前价格 (USD)
        async function getEthPrice() {
            // 方法1: CoinGecko API (免费，无需API key)
            try {
                const response = await fetch(
                    'https://api.coingecko.com/api/v3/simple/price?ids=ethereum&vs_currencies=usd'
                );
                const data = await response.json();
                
                if (data.ethereum && data.ethereum.usd) {
                    return data.ethereum.usd;
                }
            } catch (error) {
                console.error('CoinGecko API 失败:', error);
            }

            // 方法2: Binance API
            try {
                const response = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=ETHUSDT');
                const data = await response.json();
                
                if (data.price) {
                    return parseFloat(data.price);
                }
            } catch (error) {
                console.error('Binance API 失败:', error);
            }

            // 方法3: Coinbase API
            try {
                const response = await fetch('https://api.coinbase.com/v2/exchange-rates?currency=ETH');
                const data = await response.json();
                
                if (data.data && data.data.rates && data.data.rates.USD) {
                    return parseFloat(data.data.rates.USD);
                }
            } catch (error) {
                console.error('Coinbase API 失败:', error);
            }

            throw new Error('无法获取ETH价格，请稍后重试');
        }

        // 支持回车键查询
        document.getElementById('ethAddress').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkBalance();
            }
        });
    </script>
</body>
</html>
