<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>ETH Balance Checker</title>\n    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.5.2/web3.min.js"></script>\n    <style>\n        body { font-family: Arial, sans-serif; }\n        #balance { margin-top: 20px; }\n    </style>\n</head>\n<body>\n    <h1>Ethereum Balance Checker</h1>\n    <input type="text" id="address" placeholder="Enter Ethereum Address">\n    <button onclick="checkBalance()">Check Balance</button>\n    <div id="balance"></div>\n    <script>\n        async function checkBalance() {\n            const address = document.getElementById('address').value;\n            if (typeof window.ethereum !== 'undefined') {\n                const web3 = new Web3(window.ethereum);\n                await window.ethereum.enable();\n                const balance = await web3.eth.getBalance(address);\n                const balanceInEth = web3.utils.fromWei(balance, 'ether');\n                document.getElementById('balance').innerHTML = `Balance: ${balanceInEth} ETH`;\n            } else {\n                document.getElementById('balance').innerHTML = 'Ethereum wallet is not available.';\n            }\n        }\n    <\/script>\n</body>\n</html>
