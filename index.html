<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETH余额查询</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        .input-box {
            background-color: #ffffff;
            border: 2px solid #ffffff;
            border-radius: 4px;
            padding: 15px 20px;
            width: 100%;
            font-size: 14px;
            color: #000000;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        .input-box::placeholder {
            color: #999999;
        }

        .input-box:focus {
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        .button {
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 4px;
            padding: 15px 40px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
        }

        .button:active {
            transform: translateY(0);
        }

        .button:disabled {
            background-color: #666666;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 40px;
            padding: 30px;
            background-color: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 4px;
            display: none;
        }

        .result.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .balance-label {
            font-size: 12px;
            color: #999999;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .balance-value {
            font-size: 36px;
            font-weight: 300;
            margin-bottom: 20px;
        }

        .balance-eth {
            font-size: 14px;
            color: #999999;
            margin-top: 10px;
        }

        .loading {
            margin-top: 20px;
            font-size: 14px;
            color: #999999;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #333333;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .address-info {
            font-size: 12px;
            color: #666666;
            margin-top: 15px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ETH 余额查询</h1>
        
        <input 
            type="text" 
            id="ethAddress" 
            class="input-box" 
            placeholder="输入以太坊地址 (0x...)"
            autocomplete="off"
        >
        
        <button class="button" onclick="checkBalance()">查询余额</button>
        
        <div id="loading" class="loading" style="display: none;">
            <span class="spinner"></span>
            查询中...
        </div>
        
        <div id="result" class="result">
            <div class="balance-label">余额 (USD)</div>
            <div class="balance-value" id="balanceUsd">$0.00</div>
            <div class="balance-eth" id="balanceEth">0 ETH</div>
            <div class="address-info" id="addressInfo"></div>
        </div>
    </div>

    <script>
        // 验证以太坊地址格式
        function isValidEthAddress(address) {
            return /^0x[a-fA-F0-9]{40}$/.test(address);
        }

        // 格式化数字
        function formatNumber(num, decimals = 2) {
            return new Intl.NumberFormat('en-US', {
                minimumFractionDigits: decimals,
                maximumFractionDigits: decimals
            }).format(num);
        }

        // 查询余额
        async function checkBalance() {
            const addressInput = document.getElementById('ethAddress');
            const address = addressInput.value.trim();
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');

            // 清除之前的结果
            resultDiv.classList.remove('show');

            // 验证地址
            if (!address) {
                return;
            }

            if (!isValidEthAddress(address)) {
                return;
            }

            // 显示加载状态
            loadingDiv.style.display = 'block';

            try {
                // 并行请求余额和价格
                const [balanceData, priceData] = await Promise.all([
                    getEthBalance(address),
                    getEthPrice()
                ]);

                const balanceInEth = balanceData;
                const ethPriceUsd = priceData;
                const balanceInUsd = balanceInEth * ethPriceUsd;

                // 显示结果
                document.getElementById('balanceUsd').textContent = '$' + formatNumber(balanceInUsd, 2);
                document.getElementById('balanceEth').textContent = formatNumber(balanceInEth, 6) + ' ETH';
                document.getElementById('addressInfo').textContent = '地址: ' + address;
                
                resultDiv.classList.add('show');
                loadingDiv.style.display = 'none';

            } catch (error) {
                console.log('查询中，请稍候...');
                loadingDiv.style.display = 'none';
                // 静默处理错误，不显示红色提示
            }
        }

        // 获取ETH余额 - 使用免费公开RPC节点
        async function getEthBalance(address) {
            // 免费公开的RPC端点列表
            const rpcEndpoints = [
                'https://eth.llamarpc.com',
                'https://rpc.ankr.com/eth',
                'https://ethereum.publicnode.com',
                'https://1rpc.io/eth',
                'https://eth.drpc.org',
                'https://rpc.flashbots.net'
            ];

            // 尝试每个RPC端点
            for (const rpcUrl of rpcEndpoints) {
                try {
                    const response = await fetch(rpcUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            jsonrpc: '2.0',
                            id: 1,
                            method: 'eth_getBalance',
                            params: [address, 'latest']
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.result) {
                        // 将十六进制Wei转换为ETH
                        const weiBalance = parseInt(data.result, 16);
                        return weiBalance / Math.pow(10, 18);
                    }
                } catch (error) {
                    console.log(`RPC ${rpcUrl} 尝试失败，切换到下一个...`);
                    continue;
                }
            }

            throw new Error('无法获取余额，请稍后重试');
        }

        // 获取ETH当前价格 (USD)
        async function getEthPrice() {
            const priceApis = [
                // Binance API - 最稳定
                {
                    url: 'https://api.binance.com/api/v3/ticker/price?symbol=ETHUSDT',
                    parse: (data) => parseFloat(data.price)
                },
                // CoinGecko API
                {
                    url: 'https://api.coingecko.com/api/v3/simple/price?ids=ethereum&vs_currencies=usd',
                    parse: (data) => data.ethereum.usd
                },
                // Kraken API
                {
                    url: 'https://api.kraken.com/0/public/Ticker?pair=ETHUSD',
                    parse: (data) => parseFloat(data.result.XETHZUSD.c[0])
                },
                // Coinbase API
                {
                    url: 'https://api.coinbase.com/v2/exchange-rates?currency=ETH',
                    parse: (data) => parseFloat(data.data.rates.USD)
                }
            ];

            for (const api of priceApis) {
                try {
                    const response = await fetch(api.url);
                    const data = await response.json();
                    const price = api.parse(data);
                    
                    if (price && price > 0) {
                        return price;
                    }
                } catch (error) {
                    console.log(`价格API尝试失败，切换到下一个...`);
                    continue;
                }
            }

            throw new Error('无法获取ETH价格，请稍后重试');
        }

        // 支持回车键查询
        document.getElementById('ethAddress').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkBalance();
            }
        });
    </script>
</body>
</html>
